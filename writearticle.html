            <div class="jumbotron">    
                <p>Please fill this form:</p>

                <form role="form" id="sendform">
                    <div class="form-group">
                        <label for="owner">Name of the channel:</label>
                        <input type="text" class="form-control" id="owner">
                    </div>

                    <label for="data">Article:</label>
                    <textarea class="form-control" rows="5" id="data"></textarea>

                    <button id="send" onclick="brr()">Submit article</button>

                </form>

            </div>

        </div>
<script>
            function reqListener() {
                console.log(oReq.responseText);
            }
            var appid="jkqxl2_0";
            function sendData() {
                var owner=document.getElementById("owner").value;
                var text=document.getElementById("data").value;
                var oReq = new XMLHttpRequest();
                oReq.onload = reqListener;
                oReq.open("post", "http://k-firefoxos.appspot.com/objects", true);
                oReq.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                oReq.send("appid="+appid+"&owner="+owner+"&text="+text);
            }
            
            document.querySelector("#send").addEventListener("click", sendData);
        </script>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
